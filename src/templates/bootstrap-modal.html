<div class="modal fade" tabindex="-1" role="dialog">
    <div class="gp modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" value="cancel">&times;</span></button>
                <h4 class="modal-title">{{model.title}}</h4>
            </div>
            <div class="modal-body">
                {{model.body}}
            </div>
            <div class="modal-footer">
                {{#if model.footer}}
                    {{model.footer}}
                {{else}}
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal" value="cancel">
                            <span class="glyphicon glyphicon-remove"></span>Close
                        </button>
                        <button type="button" class="btn btn-primary" value="save">
                            <span class="glyphicon glyphicon-save"></span>Save changes
                        </button>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</div>
