<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" value="cancel"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{model.title}}</h4>
            </div>
            <div class="modal-body">
                {{model.body}}
            </div>
            <div class="modal-footer">
                {{#if model.footer}}
                    {{model.footer}}
                {{else}}
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" value="cancel">
                            <span class="glyphicon glyphicon-remove"></span>Close
                        </button>
                        <button type="button" class="btn btn-primary" value="save">
                            <span class="glyphicon glyphicon-save"></span>Save changes
                        </button>
                    </div>
                {{/if}}
            </div>
        </div>
        <div class="gp-progress-overlay">
            <div class="gp-progress gp-progress-container">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
