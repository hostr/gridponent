<table class="table" cellpadding="0" cellspacing="0">
    {{#if model.FixedHeaders}}
        {{helper colgroup}}
    {{else}}
        {{helper thead}}
    {{/if}}
    <tbody>
        {{helper tableRows}}
    </tbody>
    {{#if model.Footer && !model.FixedFooters}}
        {{template "gridponent-tfoot"}}
    {{/if}}
</table>
